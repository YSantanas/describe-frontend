<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Describe</title>
    <link rel="stylesheet" href="/frontend/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Incluir bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Incluir bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <header>
      <!--IMG LOCAL-->
      <nav>
        <ul>
          <li>
            <img
              class="logo"
              src="/frontend/images/logoDescribe.png"
              alt="Logo"
            />
          </li>

          <li>
            <a href="./paginas/describeIng.html">
              <i class="fa fa-flag icono-derecha" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="entrada ribbon">
        <h1 class="titulo-pag">Describe - Español</h1>
      </div>

      <div class="contenedor-citas">
        <blockquote>
          <p class="maquina-de-escribir">
            "Descubre el mundo através de la web" <br />
            — Describe
          </p>
        </blockquote>
      </div>

      <section class="fondo-sec">
        <div
          class="container-dia justify-content-center"
          style="display: flex; justify-content: center; align-items: center"
        >
          <img
            src="/frontend/images/logoDescribe.png"
            alt="Descripción de la imagen"
            class="imagen"
          />
        </div>

        <section>
          <form id="miFormulario">
            <div class="contenedor-interior">
              <div class="mb-3">
                <label for="termino" class="form-label"
                  >Escribe tu palabra:</label
                >
                <input
                  type="text"
                  class="form-control mb-2"
                  id="termino"
                  name="termino"
                  placeholder="Término"
                />
              </div>

              <div class="row">
                <div class="col-6">
                  <!-- Botón de previsualización -->
                  <button
                    type="button"
                    class="btn btn-modificado btn-outline-success my-4"
                    id="btnDescargar"
                  >
                    Descargar
                  </button>
                </div>
                <div class="col-6">
                  <!-- Botón de envío -->
                  <button
                    type="button"
                    class="btn btn-modificado btn-outline-info my-4"
                    id="btnEnviar"
                    onclick="enviarDatos();"
                  >
                    Enviar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </section>

      <h1 id="tituloDatos" class="titulo-sec">Definiciones</h1>
      <div class="contendor-datos" id="datos" style="display: none">
        <!-- Contenido de datos 1 -->
      </div>

      <h1 id="tituloDatos2" class="titulo-sec2">Partes y componentes</h1>
      <div class="contendor-datos" id="datos2" style="display: none">
        <!-- Contenido de datos 2 -->
      </div>

      <h1 id="tituloDatos3" class="titulo-sec">Funciones</h1>
      <div class="contendor-datos" id="datos3" style="display: none">
        <!-- Contenido de datos 1 -->
      </div>
    </main>

    <footer>
      <p>Copyright &copy; 2023 Santana Sanchez M. Yvette.</p>
      <a
        href="https://github.com/YSantanas"
        target="_blank"
        style="text-decoration: none; color: #6b3a69; font-weight: bold"
      >
        <i class="fab fa-github"></i> GitHub</a
      >
    </footer>

    <script src="../frontend/js/submit.js"></script>
  </body>
</html>
